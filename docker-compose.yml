version: "3.9"

services:
  web:
    image: gitlab.alienor.net:5050/dev-interne/chatvulcain
    build: .docker
    volumes: 
      - .:/app/
    ports:
      - 3000:3000
    command: ["yarn", "--cwd=/app", "start"]  

  db:
    image: postgres
    environment:
      POSTGRES_USER: your_username
      POSTGRES_PASSWORD: your_password
      POSTGRES_DB: your_database
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: